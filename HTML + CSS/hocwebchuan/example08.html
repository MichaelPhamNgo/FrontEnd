<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 08</title>
    <style>
        * {
            font-family: Helvetica,sans-serif;
            line-height: 1.6;
        }

        .container {
            text-align: center;
        }

        .container p.title {
            width: 800px;
            margin: 50px auto;
            color: #aaa;
        }

        .grid-row {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        .grid-column p.text {
            font-weight: 600;
        }


    </style>
</head>
<body>
    <div class="container">
        <p class="title">Maecenas a dolor vel nisl interdum vulputate. Maecenas tincidunt, urna semper iaculis pellentesque.
                Donec venenatis in eros eget bibendum sed vel ex eget massa mattis.</p>
        <div class="grid-row">
            <div class="grid-column">
                <p class="img"><img src="images/image-ex08.png" alt="HWC"></p>
                <p class="text">We plan properly</p>
            </div>
            <div class="grid-column">
                <p class="img"><img src="images/image-ex08.png" alt="HWC"></p>
                <p class="text">We start project</p>
            </div>
            <div class="grid-column">
                <p class="img"><img src="images/image-ex08.png" alt="HWC"></p>
                <p class="text">We showcase work</p>
            </div>
            <div class="grid-column">
                <p class="img"><img src="images/image-ex08.png" alt="HWC"></p>
                <p class="text">We'll be happy</p>
            </div>
        </div>
    </div>
</body>
</html>

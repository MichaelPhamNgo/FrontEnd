<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ĐẾM PHẦN TỬ, GHÉP MẢNG VÀ SẮP XẾP</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #999;
        }

        .row {
            display: flex;
            justify-content: center;
            align-content: center;
            padding: 10px;
        }

        .row.bg-blue {
            background: #2574a9;
            color: white;
            font-weight: 600;
        }

        .col-1 {
            flex-basis: 200px;
            line-height: 1.8;
        }

        .col-2 input{
            padding: 5px;
            width: 400px;
        }

        .submit {
            background: #2574a9;
            padding: 10px 20px;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <div class="container">
            <div class="row bg-blue">
                <div class="col">
                    ĐẾM PHẦN TỬ, GHÉP MẢNG VÀ SẮP XẾP
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Mảng A:
                </div>
                <div class="col-2">
                    <input type="text" name="radius" id="radius">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Mảng B:
                </div>
                <div class="col-2">
                    <input type="text" name="radius" id="radius">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="submit">Thực hiện</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Số phần tử mảng A:
                </div>
                <div class="col-2">
                    <input type="text" name="area" id="area" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Số phần tử mảng B:
                </div>
                <div class="col-2">
                    <input type="text" name="area" id="area" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Mảng C:
                </div>
                <div class="col-2">
                    <input type="text" name="perimeter" id="perimeter" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Mảng C tăng dần:
                </div>
                <div class="col-2">
                    <input type="text" name="perimeter" id="perimeter" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Mảng C giảm dần:
                </div>
                <div class="col-2">
                    <input type="text" name="perimeter" id="perimeter" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    (Ghi chú: Các phần tử trong mảng sẽ cách nhau bằng dấu ",")
                </div>
            </div>
        </div>
    </form>
</body>
</html>

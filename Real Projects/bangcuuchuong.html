<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BẢNG CỬU CHƯƠNG</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #999;
        }

        .row {
            display: flex;
            padding: 10px;
        }

        .row.bg-blue {
            background: #2574a9;
            color: white;
            font-weight: 600;
            justify-content: center;        
        }

        .col {
            font-weight: 600;
        }

        .col-1 {
            flex-basis: 150px;
            line-height: 1.8;
        }

        .col-2 {
            flex-basis: 450px;
        }

        .col-2 input{
            width: 100px;
            padding: 5px;
        }

        .submit {
            background: #2574a9;
            padding: 7px 10px;
            border: none;
            color: white;
        }


    </style>
</head>
<body>
    <form action="" method="POST">
        <div class="container">
            <div class="row bg-blue">
                <div class="col">
                    BẢNG CỬU CHƯƠNG
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Cửu chương:
                </div>
                <div class="col-2">
                    <input type="text" name="start" id="start"> &nbsp;&nbsp; <button type="submit" class="submit">Thực hiện</button>
                </div>
            </div>
            <div class="row bg-blue">
                <div class="col">
                    KẾT QUẢ:
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </form>
</body>
</html>
